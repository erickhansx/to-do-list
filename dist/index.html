<html>
  <head>
    <meta charset='utf-8' />
    <title>To-do List</title>
    <meta
      name='description'
      content='Some description'
    />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script
      src='https://kit.fontawesome.com/219d851abe.js'
      crossorigin='anonymous'
    ></script>
  <script defer src="bundle.js"></script></head>
  <body>
    <section class='todo-list'>
      <div class='header-container'>
        <h1>Today's To Do</h1>
        <span><i class='fa-solid fa-arrows-rotate'></i></span>
      </div>
      <div class='input-container'>
        <input class='input-text' type='text' placeholder='Add to your list' />
        <i class='fa-solid fa-arrow-left'></i>
      </div>
      <div class='list'>
      </div>
      <button class='resetBtn clear-completed' type='reset'>Clear All Completed</button>
    </section>
  </body>
</html>
